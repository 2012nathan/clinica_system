<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Documento - Sistema de Gerenciamento da Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Novo Documento{% endblock %}

    {% block content %}
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>Novo Documento</h2>
            <p class="text-muted">Paciente: {{ paciente.usuario.nome_completo }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('medico.novo_documento', paciente_id=paciente.id) }}">
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="">Selecione o tipo</option>
                                <option value="receita">Receita Médica</option>
                                <option value="atestado">Atestado Médico</option>
                                <option value="laudo">Laudo Médico</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título do Documento</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="arquivo" class="form-label">Arquivo PDF</label>
                            <input type="file" class="form-control" id="arquivo" name="arquivo" accept="application/pdf" required>
                            <div class="form-text">Apenas arquivos PDF são aceitos. Tamanho máximo: 5MB.</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('medico.paciente_detalhes', id=paciente.id) }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Documento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
