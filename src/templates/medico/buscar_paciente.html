<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Paciente - Sistema de Gerenciamento da Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Buscar Paciente por CPF{% endblock %}

    {% block content %}
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>Buscar Paciente por CPF</h2>
            <p class="text-muted">Digite o CPF do paciente para acessar seu histórico e documentos.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('medico.buscar_paciente') }}">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF do Paciente</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite apenas números" required>
                            <div class="form-text">Digite apenas os números do CPF, sem pontos ou traços.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search me-2"></i> Buscar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
